const models = {

function updateModels() {
  const brand = document.getElementById("brand").value;
  const modelSelect = document.getElementById("model");
  modelSelect.innerHTML = "<option value=''>Î•Ï€Î¹Î»Î­Î¾Ï„Îµ Î¼Î¿Î½Ï„Î­Î»Î¿</option>";
  if (models[brand]) {

function saveVehicle() {
  const brand = document.getElementById("brand").value;
  const model = document.getElementById("model").value;
  const year = document.getElementById("year").value;

  const vehicle = { brand, model, year, engine };
  let saved = JSON.parse(localStorage.getItem("vehicles") || "[]");
  saved.push(vehicle);
  localStorage.setItem("vehicles", JSON.stringify(saved));
  renderSavedVehicles();
}

function renderSavedVehicles() {
  const container = document.getElementById("savedVehicles");

    container.appendChild(btn);
  });
}
