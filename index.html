<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iCar</title>
<link rel="stylesheet" href="icar.css">
</head>
<body>

<header>🚗 iCar Service Manager</header>

<div class="container">
  <h2>Προσθήκη Οχήματος / Μηχανής</h2>
  
  <label>Τύπος Οχήματος:</label>
  <select id="type">
    <option value="car">Αυτοκίνητο</option>
    <option value="moto">Μηχανή</option>
  </select>

  <label>Μάρκα:</label>
  <select id="brand">
    <option value="">--Επιλέξτε Μάρκα--</option>
  </select>

  <label>Μοντέλο:</label>
  <select id="model">
    <option value="">--Επιλέξτε Μοντέλο--</option>
  </select>

  <label>Χρονολογία:</label>
  <input type="text" id="year" placeholder="π.χ. 2018">

  <button id="saveVehicle">💾 Αποθήκευση Οχήματος</button>

  <h2>Αποθηκευμένα Οχήματα / Μηχανές</h2>
  <div id="vehicleList"></div>

  <h2>Σημεία Ελέγχου / Service</h2>
  <div id="serviceList"></div>
</div>

<footer>by MikeMigk</footer>

<script src="icar.js"></script>
</body>
</html>
