<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🚗 iCar - Login</title>

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1976d2">

<!-- iOS support -->
<link rel="apple-touch-icon" href="icons/car-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- CSS -->
<link rel="stylesheet" href="icar.css">

</head>
<body>

<div class="login-container" id="loginContainer">
  <h2>Σύνδεση iCar</h2>
  <input type="email" id="userEmail" placeholder="Email">
  <input type="password" id="userPassword" placeholder="Κωδικός">
  <button id="loginBtn">Σύνδεση / Εγγραφή</button>
</div>

<div class="container" id="appContainer" style="display:none;">
  <header>🚗 iCar Service Manager</header>

  <div class="user-info">
    Συνδεδεμένος ως: <span id="currentUser"></span>
    <button id="logoutBtn">Αποσύνδεση</button>
  </div>

  <h2>Προσθήκη Οχήματος</h2>
  <label>Μάρκα:</label>
  <select id="brand">
    <option value="">--Επιλέξτε Μάρκα--</option>
    <option>Audi</option><option>BMW</option><option>Mercedes</option>
    <option>Smart</option><option>Toyota</option><option>Piaggio</option><option>Peugeot</option>
  </select>

  <label>Μοντέλο:</label>
  <select id="model">
    <option value="">--Επιλέξτε Μοντέλο--</option>
  </select>

  <label>Χρονολογία:</label>
  <input type="text" id="year" placeholder="π.χ. 2018">

  <!-- Νέα πεδία -->
  <label>Τύπος Λαδιού:</label>
  <input type="text" id="oilType" placeholder="π.χ. 5W30">

  <label>Τύπος Λάστιχων:</label>
  <input type="text" id="tireType" placeholder="π.χ. 205/55 R16">

  <label>Τύπος Λαμπών:</label>
  <input type="text" id="lightType" placeholder="π.χ. H7, LED">

  <button id="saveVehicle">Αποθήκευση Οχήματος</button>

  <h2>Αποθηκευμένα Οχήματα</h2>
  <div id="vehicleList"></div>

  <h2>Σημεία Ελέγχου</h2>
  <div id="serviceList"></div>

  <footer>by MikeMigk</footer>
</div>

<!-- JS -->
<script src="icar.js"></script>

<!-- Service Worker registration -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker Εγκαταστάθηκε!'))
    .catch(err => console.log('Service Worker registration failed: ', err));
}
</script>

</body>
</html>
